apply plugin: 'com.android.application'
apply plugin: 'com.github.triplet.play'

def versionMajor = 1
def versionMinor = 0
def versionPatch = 0
def versionBuild = 2
def versionSuffix = versionBuild > 0 ? "-beta" : ""

ext {
    KEY_PATH = System.getenv('TRIP_KEY_PATH')
    STORE_PASSWORD = System.getenv('TRIP_STORE_PASSWORD')
    KEY_ALIAS = System.getenv('TRIP_KEY_ALIAS')
    KEY_PASSWORD = System.getenv('TRIP_KEY_PASSWORD')
    GSTORE_KEY_PATH = System.getenv('GSTORE_KEY_PATH')
}

android {
    compileSdkVersion 28

    playAccountConfigs {
        defaultAccountConfig {
            serviceAccountEmail = "gps-logger-gplay@api-7194191596450161697-308117.iam.gserviceaccount.com"
            jsonFile = file(GSTORE_KEY_PATH)
        }
    }

    defaultConfig {
        applicationId "com.antonchaynikov.triptracker"
        playAccountConfig = playAccountConfigs.defaultAccountConfig
        minSdkVersion 19
        targetSdkVersion 28
        versionCode versionMajor * 100000 + versionMinor * 10000 + versionPatch * 1000 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}.${versionBuild}${versionSuffix}"
        setProperty("archivesBaseName", "$rootProject.name-v$versionName")
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        config {
            storeFile file(KEY_PATH)
            storePassword STORE_PASSWORD
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
        }
        release {
            storeFile file(KEY_PATH)
            storePassword STORE_PASSWORD
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
        }
    }

    flavorDimensions "basic"
    productFlavors {
        platform {
            applicationIdSuffix ".platform"
        }
        servicesApi {
            applicationIdSuffix ".servicesApi"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            multiDexEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

play {
    track = 'alpha'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0-alpha3'
    implementation 'com.android.support:support-media-compat:28.0.0-alpha3'
    implementation 'com.android.support:support-v4:28.0.0-alpha3'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.16'
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
